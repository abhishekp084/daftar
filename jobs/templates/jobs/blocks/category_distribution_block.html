<!-- jobs/templates/jobs/blocks/category_distribution_block.html -->
{% load wagtailcore_tags %}

<div class="category-distribution block">
    <h2 class="block-title">{{ value.block_title }}</h2>

    <table class="distribution-table">
        <thead>
            <tr>
                <th>Post</th>
                <th>UR</th>
                <th>OBC</th>
                <th>EWS</th>
                <th>SC</th>
                <th>ST</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for category in value.categories %}
            <tr>
                <td>
                    {{ category.post_name }}
                    <div class="post-code">{{ category.post_code }}</div>
                </td>
                <td>{{ category.ur }}</td>
                <td>{{ category.obc }}</td>
                <td>{{ category.ews }}</td>
                <td>{{ category.sc }}</td>
                <td>{{ category.st }}</td>
                <td>{{ category.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
.block {
    margin-bottom: 2rem;
    padding: 1rem;
}

.block-title {
    color: #ff1493;
    text-align: center;
    margin-bottom: 1rem;
}

.total-posts {
    color: #008000;
    text-align: center;
    margin-bottom: 1.5rem;
}

.details-table,
.distribution-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f5f5f5;
    font-weight: bold;
}

.post-code {
    font-size: 0.9em;
    color: #666;
    margin-top: 0.25rem;
}

.eligibility-list {
    list-style-type: disc;
    padding-left: 1.5rem;
    margin: 0;
}

@media (max-width: 768px) {
    .details-table,
    .distribution-table {
        display: block;
        overflow-x: auto;
    }
}
</style>
